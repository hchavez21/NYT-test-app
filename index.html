<html lang="en">

<head>
    <meta charset="utf-8">
    <title>NYT App</title>
    <html lang="en">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="page-header">
        <h1>New York Times Search</h1>
    </div>
    <div class='container'>

    <div class="card">

        <h5 class="card-header">Search Parameters</h5>

        <div class="card-body">

        <form>

            <div class="form-group">
                <label for="search-term">Search Term:</label>
                <input type="keyword" class="form-control" id="search-term" placeholder="">
            </div>

            <div class="form-group">
                <label for="records">Number of Records to Retrieve:</label>
                <input type="number" class="form-control" id="record-number" placeholder="">
            </div>

            <div class="form-group">
                <label for="records">Start Year (Optional):</label>
                <input type="number" class="form-control" id="start-year" placeholder="">
            </div>

            <div class="form-group">
                <label for="records">End Year (Optional):</label>
                <input type="number" class="form-control" id="end-year" placeholder="">
            </div>

            <button type="button" class="btn btn-lg">Search</button>
            <button type="button" class="btn btn-lg">Clear Results</button>

        </form>

    </div>
</div>
        <div class="card">
            <h5 class="card-header">Top Articles</h5>
            <div class="card-body">
            </div>
        </div>

        
      
    </div>
</body>
